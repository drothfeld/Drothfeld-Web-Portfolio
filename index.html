<!DOCTYPE html>
<html style="height: 100%;">

  <!-- Script link -->
  <script src="Controllers/landing.js"></script>

  <head>
    <link rel="shortcut icon" href="Assets/favicon.ico">
    <!-- Stylesheet link -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>

  <body style="height: 100%" onload="moveClouds();">

    <div class="background-image">

      <!-- Cloud Group 3: Single large -->
      <div class="cloud-image-wrapper no-select" id=cloud-group-3>
        <image class="cloud-image-big" src="Assets/cloud.png"></image>
      </div>
      <!-- Cloud Group 2: Cluster large -->
      <div class="cloud-image-wrapper no-select" id=cloud-group-2>
        <image class="cloud-image-cluster" src="Assets/cloud-cluster.png"></image>
      </div>
      <!-- Cloud Group 3: Single small -->
      <div class="cloud-image-wrapper no-select" id=cloud-group-1>
        <image class="cloud-image" src="Assets/cloud.png"></image>
      </div>
    </div>

    <!-- Short Bio -->
    <div class="bio-text-wrapper">
      Dylan Rothfeld is an iOS and Front-End developer based in the Bay Area.
    </div>

    <!-- View work button -->
    <div class="landing-button-wrapper">
      <button class="landing-button" onclick="switchViewToMyWork()">View Portfolio</button>
    </div>

  </body>

</html>
